<script>
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const date = now.toLocaleDateString('fr-FR', options);
    const time = now.toLocaleTimeString('fr-FR');
    document.getElementById('date-time').innerHTML = `${date} <br> ${time}`;
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();

  document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.querySelector(".main-content");

    sidebar.addEventListener("mouseenter", function () {
        mainContent.style.marginLeft = "300px"; /* Ajuste la marge lorsque la navbar est ouverte */
    });

    sidebar.addEventListener("mouseleave", function () {
        mainContent.style.marginLeft = "60px"; /* Retour à la position initiale */
    });
  });
</script>
